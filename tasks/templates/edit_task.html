{% extends 'base.html' %}

{% block content %}


<form method = "POST" action = "">
{% csrf_token %}
    <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Title" value="{{task.title}}"  required>
    </div>

    <div class="mb-3">
        <label for="task">Description</label>
        <textarea id="task" name="task" rows="4" cols="50" >{{task.task}}</textarea>
      </div>

    <br><br>

    <div class="mb-3">
        <label for="status">Status</label>
        <select id="status" class="form-control" name="status" value="{{task.status}}" required>
        <option value="" selected disabled hidden>{{task.status}}</option>
        {% for option in status %}
            {% if option == task.status %}
            <option selected>{{ option }}</option>
            {% else %}
            <option>{{ option }}</option>
            {% endif %}
        {% endfor %}
        </select>
    </div>

    <input type="hidden" name="order" value="{{ task.order }}">

    
    <button type="submit" class="btn btn-primary">update</button>



</form>

{% endblock %}
