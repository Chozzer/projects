{% extends "base.html" %}

{% block  content %}


<form action = "" method = "post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="username">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Name" value={{project.name}} required>
      </div>


      <div class="mb-3">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" cols="50">{{project.description}}</textarea>
        
      </div>



<br><br>


  <div class="mb-3">
    <label for="type">Type</label>
    <select id="type" class="form-control" name="type"  required>
      {% for option in type %}            
      {% if option == project.type %}
      <option selected>{{ option }}</option>
      {% else %}
          <option>{{ option }}</option>
        {% endif %}
    {% endfor %}
</select>
 
</div>
  

<br><br>

<div class="mb-3">
<label for="status">Status</label>
<select id="status" class="form-control" name="status"  required>
  {% for option in status %}            
  {% if option == project.status %}
  <option selected>{{ option }}</option>
  {% else %}
      <option>{{ option }}</option>
    {% endif %}
{% endfor %}
</select>

</div>

      <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
